defaults:
  - training/optimizer: default_lr_schedule
  - flow: default
  - target: default
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

flow:
  n_aug: 1
  nodes: 13


training:
  use_64_bit: false
  n_epoch: 400
  batch_size: 32
  eval_batch_size: 128
  plot_batch_size: 128
  seed: 0
  train_set_size: 1000
  test_set_size: 1000
  n_checkpoints: 10
  n_eval: 10
  eval_model_samples: 10_000
  K_marginal_log_lik: 20
  save: true
  save_dir: lj13_results
  resume: false
  runtime_limit: 30.
  use_flow_aux_loss: true
  aux_loss_weight: 10.0
  last_iter_info_only: true
  use_scan: true
  verbose_info: true
  data_augmentation_for_non_eq: true
  factor_to_train_non_eq_flow: 4

logger:
#  list_logger: null
#  pandas_logger:
#    save_period: 1000 # how often to save the pandas dataframe as a csv
  wandb:
    name: lj13_${flow.type}
    project: fab
    entity: flow-ais-bootstrap
    tags: [lj13,ml,post_sub,cblgpu]

