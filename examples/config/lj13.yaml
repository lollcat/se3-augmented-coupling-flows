#defaults:
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

target:
  aux:
    global_centering: false
    scale_init: 0.1
    trainable_augmented_scale: false

flow:
  base:
    train_x_scale: true
    x_scale_init: 1.0
    aux:
      global_centering: false
      scale_init: 1.0
      trainable_augmented_scale: true
  dim: 3
  n_aug: 3
  nodes: 13
  n_layers: 8
  identity_init: true
  type: proj_spline #  nice proj_rnvp  proj_spline
  kwargs:
    proj_spline:
      num_bins: 8
      lower: -10.
      upper: 10.
  act_norm: false
  compile_n_unroll: 1
  nets:
    type: egnn # mace or egnn or e3transformer or e3gnn
    mace:
      n_vec_residual_per_vec_in: 1
      n_invariant_feat_residual: 64
      n_vectors_hidden_readout_block: 16
      n_invariant_hidden_readout_block: 64
      hidden_irreps: 64x0e+32x1o+16x2e+8x3o
      num_features: 1
      num_species: 1
      max_ell: 2
      num_layers: 2
      correlation: 3
      interaction_mlp_depth: 3
      interaction_mlp_width: 64
      residual_mlp_width: 64
      residual_mlp_depth: 1
    e3gnn:
      n_blocks: 3
      mlp_units: [ 32, 32 ]
      n_vec_hidden_per_vec_in: 1
      n_invariant_feat_hidden: 64
      sh_irreps_max_ell: 1
      get_shifts_via_tensor_product: true
      residual_x: true
    e3transformer:
      n_blocks: 3
      mlp_units: [32, 32]
      n_vectors_hidden: 8
      n_invariant_feat_hidden: 16
      bessel_number: 10  # Number of bessel functions.
      r_max: 10.
      raw_distance_in_radial_embedding: true
      node_feat_as_edge_feat: true
    egnn:
      mlp_units: [64,64]
      n_layers: 3
      normalize_by_norms: true
      variance_scaling_init: 0.001
      agg: mean
      normalization_constant: 1.0
      h_linear_softmax: true
      h_embedding_dim: 64
    transformer: # for proj_v2 flow.
      mlp_units: [32,32]
      num_heads: 3
      key_size: 4
      w_init_scale: 1.0
    mlp_head_config:
      mlp_units: [ 32, 32 ]


training:
  optimizer:
    init_lr: 1e-4
    optimizer_name: adam
    use_schedule: true
    peak_lr: 6e-4
    end_lr: 1e-4 # can be null
    warmup_n_epoch: 10 # can be null
    max_global_norm: 1.0
  use_64_bit: false
  n_epoch: 64
  batch_size: 32
  plot_batch_size: 128
  seed: 0
  train_set_size: 1000
  test_set_size: 1000
  n_plots: 8
  n_checkpoints: 0
  n_eval: 10
  K_marginal_log_lik: 20
  save: true
  save_dir: lj13_results
  use_flow_aux_loss: true
  aux_loss_weight: 1.0
  last_iter_info_only: true

logger:
#  list_logger: null
#  pandas_logger:
#    save_period: 1000 # how often to save the pandas dataframe as a csv
  wandb:
    name: lj13_${flow.type}_${flow.type}
    project: fab
    entity: flow-ais-bootstrap
    tags: [lj13]

