#defaults:
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

target:
  aug_global_centering: false
  aug_scale: 1.0

flow:
  base:
    aug_scale_init: ${target.aug_scale}
    double_centered_gaussian: false
  dim: 3
  nodes: 13
  n_layers: 4
  identity_init: true
  type: proj  # vector_scale_shift  vector_scale nice proj
  kwargs:
    proj:
      global_frame: false
      process_flow_params_jointly: false
      condition_on_x_proj: false
      gram_schmidt: false
      add_small_identity: false
    proj_v2:
      process_flow_params_jointly: false
      condition_on_x_proj: false
      gram_schmidt: false
      n_vectors: 10
  act_norm: false
  compile_n_unroll: 1
  nets:
    type: egnn # mace or egnn or e3transformer or e3gnn
    mace:
      n_vectors_residual: 3
      n_invariant_feat_residual: 64
      n_vectors_hidden_readout_block: 16
      n_invariant_hidden_readout_block: 64
      hidden_irreps: 64x0e+32x1o+16x2e+8x3o
      num_features: 1
      num_species: 1
      max_ell: 2
      num_layers: 2
      correlation: 3
      interaction_mlp_depth: 3
      interaction_mlp_width: 64
      residual_mlp_width: 64
      residual_mlp_depth: 1
    e3gnn:
      n_blocks: 3
      mlp_units: [ 32, 32 ]
      n_vectors_hidden: 3
      n_invariant_feat_hidden: 64
      sh_irreps_max_ell: 1
      get_shifts_via_tensor_product: true
      residual_x: true
    e3transformer:
      n_blocks: 3
      mlp_units: [32, 32]
      n_vectors_hidden: 8
      n_invariant_feat_hidden: 16
      bessel_number: 10  # Number of bessel functions.
      r_max: 10.
      raw_distance_in_radial_embedding: true
      node_feat_as_edge_feat: true
    egnn:
      mlp_units: [32,32]
      n_layers: 3
      h_linear_softmax: true
      h_embedding_dim: 16
    transformer: # for proj_v2 flow.
      mlp_units: [32,32]
      num_heads: 3
      key_size: 4
      w_init_scale: 1.0
    mlp_head_config:
      mlp_units: [ 32, 32 ]


training:
  optimizer:
    init_lr: 1e-5
    optimizer_name: adam
    use_schedule: true
    peak_lr: 1e-3 # can be null
    end_lr: 0 # can be null
    warmup_n_epoch: 10 # can be null
    max_global_norm: 0.5
  use_64_bit: false
  n_epoch: 200
  batch_size: 100
  plot_batch_size: 256
  seed: 0
  reload_aug_per_epoch: true
  train_set_size: 1000
  test_set_size: 1000
  n_plots: 8
  n_checkpoints: 0
  n_eval: 10
  K_marginal_log_lik: 20
  save: true
  save_dir: lj13_results
  use_flow_aux_loss: true
  aux_loss_weight: 1.0
  last_iter_info_only: true

logger:
#  list_logger: null
  wandb:
    name: lj13_${flow.type}
    project: fab
    entity: flow-ais-bootstrap
    tags: [lj13]

