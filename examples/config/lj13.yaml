defaults:
  - training: default
  - training/optimizer: default_lr_schedule
  - flow: default
  - target: default
  - _self_
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

flow:
  n_aug: 1
  nodes: 13


training:
  n_epoch: 400
  batch_size: 32
  eval_batch_size: 128
  plot_batch_size: 128
  seed: 0
  train_set_size: 1000
  test_set_size: 1000
  use_flow_aux_loss: true
  aux_loss_weight: 10.0
  final_run: true # eval on test set instead of validation set.


logger:
