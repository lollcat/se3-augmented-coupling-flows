#defaults:
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

target:
  aug_global_centering: false
  aug_scale: 1.0

flow:
  base:
    aug_scale_init: ${target.aug_scale}
    double_centrered_gaussian: false
  dim: 3
  nodes: 13
  n_layers: 4
  identity_init: true
  type: proj  # vector_scale_shift  vector_scale nice proj
  kwargs:
    proj:
      global_frame: false
      process_flow_params_jointly: false
      condition_on_x_proj: false
      gram_schmidt: false
      mlp_function_units: [16,]
    proj_v2:
      process_flow_params_jointly: false
      condition_on_x_proj: false
      gram_schmidt: false
      mlp_function_units: [ 16, ]
      n_vectors: 10
  act_norm: false
  fast_compile: true
  compile_n_unroll: 1
  egnn:
    mlp_units: [32,32]
    n_layers: 3
    h:
      linear_softmax: true
      h_embedding_dim: 16
  transformer: # for proj_v2 flow.
    mlp_units: [32,32]
    num_heads: 3
    key_size: 4
    w_init_scale: 1.0


training:
  lr: 6e-4
  use_64_bit: false
  optimizer_name: adam
  n_epoch: 200
  batch_size: 100
  plot_batch_size: 256
  max_global_norm: 100
  seed: 0
  reload_aug_per_epoch: true
  train_set_size: 1000
  test_set_size: 1000
  n_plots: 8
  n_checkpoints: 0
  n_eval: 10
  K_marginal_log_lik: 20
  save: true
  save_dir: lj13_results

logger:
#  list_logger: null
  wandb:
    name: lj13_${flow.type}
    project: fab
    entity: flow-ais-bootstrap
    tags: [lj13]

