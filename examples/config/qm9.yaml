defaults:
  - training/optimizer: default_lr_schedule
  - flow: default
  - target: default
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

flow:
  n_aug: 3
  nodes: 19

training:
  use_64_bit: false
  n_epoch: 900
  batch_size: 32
  plot_batch_size: 128
  eval_batch_size: 128
  seed: 0
  train_set_size: null
  test_set_size: null
  n_checkpoints: 10
  n_eval: 15
  K_marginal_log_lik: 20
  save: true
  save_dir: qm9pos_results
  resume: false
  runtime_limit: 31.
  use_flow_aux_loss: true
  aux_loss_weight: 10.0
  last_iter_info_only: true
  debug: false
  verbose_info: false
  data_augmentation_for_non_eq: true
  factor_to_train_non_eq_flow: 4

logger:
#  list_logger: null
#  pandas_logger:
#    save_period: 1000 # how often to save the pandas dataframe as a csv
  wandb:
    name: qm9pos_${flow.type}_${flow.nets.type}_AUG${flow.n_aug}
    project: fab
    entity: flow-ais-bootstrap
    tags: [qm9pos,post_sub1,ml,v1]
