#defaults:
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

target:
  aux:
    conditioned_on_x: true
    scale_init: 1.0

flow:
  n_aug: 1
  scaling_layer: false
  scaling_layer_conditioned: true
  base:
    x_dist:
      type: centre_gravity_gaussian
    aux:
      conditioned_on_x: ${target.aux.conditioned_on_x}
      scale_init: 1.0
  dim: 3
  nodes: 19
  n_layers: 12
  identity_init: true
  type: spherical #  nice proj spherical along_vector non_equivariant
  kwargs:
    n_inner_transforms: 3
    non_equivariant:
      transform_type: real_nvp # spline or real_nvp
      spline_num_bins: 8
      spline_max_abs_min: 20.
      n_inner_transforms: 1
    along_vector:
      n_inner_transforms: ${flow.kwargs.n_inner_transforms}
      dist_spline_max: 10.
      spline_num_bins: 8
    spherical:
      reflection_invariant: false
      n_inner_transforms: ${flow.kwargs.n_inner_transforms}
      dist_spline_max: 10.
      spline_num_bins: 8
    proj:
      transform_type: spline # spline or real_nvp
      n_inner_transforms: ${flow.kwargs.n_inner_transforms}
      origin_on_coupled_pair: false
      num_bins: 8
      lower: -10.
      upper: 10.
      orthogonalization_method: gram-schmidt   #  gram-schmidt or loewdin
  nets:
    embedding_for_non_positional_feat: false  # No non-positional features.
    type: egnn
    egnn:
      name: egnn
      n_blocks: 3 # number of layers
      mlp_units: [ 64, 64 ]
      n_invariant_feat_hidden: 64
      cross_multiplicity_shifts: true
      centre_mass: false
      norm_wrt_centre_feat: true
    e3gnn:
      name: e3gnn
      n_blocks: 3 # number of layers
      mlp_units: [64, 64]
      n_vectors_hidden_per_vec_in: 4
      n_invariant_feat_hidden: 64
      get_shifts_via_tensor_product: false
    mlp_head_config:
      mlp_units: [64, 64]
      stable: true
    non_equivariant_transformer_config:
      output_dim: 64
      key_size_per_node_dim_in: 8  # key_size = multiplicity * dim * key_size_per_node_dim_in
      n_layers: 3
      mlp_units: [ 64, 64 ]
      num_heads: 8


training:
  optimizer:
    init_lr: 2e-4
    optimizer_name: adam
    use_schedule: false
    peak_lr: 3e-4
    end_lr: 6e-5 # can be null
    warmup_n_epoch: 10 # can be null
    max_global_norm: null
    max_param_grad: null
    dynamic_grad_ignore_and_clip: true
  use_64_bit: false
  n_epoch: 128
  batch_size: 100
  plot_batch_size: 128
  eval_batch_size: 128
  seed: 0
  train_set_size: null
  test_set_size: null
  n_checkpoints: 2
  n_eval: 15
  K_marginal_log_lik: 20
  save: true
  save_dir: qm9pos_results
  resume: false
  runtime_limit: 6.
  use_flow_aux_loss: false
  aux_loss_weight: 1.0
  last_iter_info_only: true
  debug: false
  verbose_info: false
  data_augmentation_for_non_eq: true
  factor_to_train_non_eq_flow: 4

logger:
#  list_logger: null
#  pandas_logger:
#    save_period: 1000 # how often to save the pandas dataframe as a csv
  wandb:
    name: qm9pos_${flow.type}_${flow.nets.type}_AUG${flow.n_aug}_InnerTransforms${flow.kwargs.n_inner_transforms}_NoAuxLoss
    project: fab
    entity: flow-ais-bootstrap
    tags: [qm9pos,post_kigali_1]
