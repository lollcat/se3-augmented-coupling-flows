#defaults:
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false


target:
  aux:
    conditioned_on_x: true
    scale_init: 0.1
  custom_samples: false
  temperature: 0.1  # 0.1 or 1 are two good options


flow:
  base:
    x_dist:
      type: centre_gravity_gaussian
    aux:
      conditioned_on_x: ${target.aux.conditioned_on_x}
      scale_init: ${target.aux.scale_init}
  dim: 2
  nodes: 4
  n_aug: 1
  n_layers: 12
  scaling_layer: false
  scaling_layer_conditioned: true
  identity_init: true
  type: spherical #  nice proj spherical along_vector non_equivariant
  kwargs:
    non_equivariant:
      transform_type: real_nvp # spline or real_nvp
      spline_num_bins: 8
      spline_max_abs_min: 20.
      n_inner_transforms: 1
    along_vector:
      n_inner_transforms: ${flow.dim}
      dist_spline_max: 10.
      spline_num_bins: 8
    spherical:
      reflection_invariant: false
      n_inner_transforms: 1
      dist_spline_max: 10.
      spline_num_bins: 8
    proj:
      transform_type: real_nvp # spline or real_nvp
      n_inner_transforms: 1
      origin_on_coupled_pair: false
      num_bins: 8
      lower: -10.
      upper: 10.
      orthogonalization_method: gram-schmidt  #  gram-schmidt or loewdin
  nets:
    type: egnn
    egnn:
        name: egnn
        n_blocks: 3 # number of layers
        mlp_units: [ 64, 64 ]
        n_invariant_feat_hidden: 128
        cross_multiplicity_shifts: true
    mlp_head_config:
      mlp_units: [64, 64]
      stable: true
    non_equivariant_transformer_config:
      output_dim: 128
      key_size_per_node_dim_in: 4  # key_size = multiplicity * dim * key_size_per_node_dim_in
      n_layers: 3
      mlp_units: [64, 64]
      num_heads: 4


training:
  optimizer:
    init_lr: 6e-5
    optimizer_name: adam
    use_schedule: true
    peak_lr: 2e-4
    end_lr: 6e-5
    warmup_n_epoch: 10
    max_global_norm: null
    max_param_grad: null
    dynamic_grad_ignore_and_clip: true
  use_64_bit: false
  n_epoch: 200
  batch_size: 32
  plot_batch_size: 256
  eval_batch_size: 128
  seed: 0
  train_set_size: 1000
  test_set_size: 1000
  eval_model_samples: 10_000 # Number of samples from model for eval
  n_checkpoints: 10
  n_eval: 20
  K_marginal_log_lik: 20
  save: true
  save_dir: ./dw4_results/${flow.type}/${training.seed}
  resume: false
  runtime_limit: 30.
  use_flow_aux_loss: false
  aux_loss_weight: 1.0
  last_iter_info_only: true
  debug: false
  verbose_info: false
  data_augmentation_for_non_eq: true
  factor_to_train_non_eq_flow: 4


logger:
#  list_logger: null
#  pandas_logger:
#    save_period: 1000 # how often to save the pandas dataframe as a csv
  wandb:
    name: dw4_${flow.type}_Ntrain${training.train_set_size}
    project: fab
    entity: flow-ais-bootstrap
    tags: [dw4,post_sub1,ml,v1]

