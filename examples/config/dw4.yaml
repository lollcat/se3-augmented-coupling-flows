defaults:
  - training/optimizer: default_lr_schedule
  - flow: default
  - target: default
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

target:
  custom_samples: false # Allows using custom dataset instead of the default (biased) dataset.
  temperature: 0.1  # 0.1 or 1 are two good options

flow:
  dim: 2
  n_aug: 1
  nodes: 4

training:
  use_64_bit: false
  n_epoch: 100
  batch_size: 32
  plot_batch_size: 256
  eval_batch_size: 128
  seed: 0
  train_set_size: 1000
  test_set_size: 1000
  eval_model_samples: 10_000 # Number of samples from model for eval
  n_checkpoints: 10
  n_eval: 20
  K_marginal_log_lik: 20
  save: true
  save_dir: ./dw4_results/${flow.type}/${training.seed}
  resume: false
  runtime_limit: 30.
  use_flow_aux_loss: false
  aux_loss_weight: 1.0
  last_iter_info_only: true
  debug: false
  verbose_info: false
  data_augmentation_for_non_eq: true
  factor_to_train_non_eq_flow: 4


logger:
#  list_logger: null
#  pandas_logger:
#    save_period: 1000 # how often to save the pandas dataframe as a csv
  wandb:
    name: dw4_${flow.type}_Ntrain${training.train_set_size}
    project: fab
    entity: flow-ais-bootstrap
    tags: [dw4,post_sub1,ml,v1]

