#defaults:
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

target:
  aux:
    conditioned_on_x: true
  custom_samples: false
  temperature: 0.1  # 0.1 or 1 are two good options


flow:
  base:
    x_dist:
      type: centre_gravity_gaussian
    aux:
      conditioned_on_x: ${target.aux.conditioned_on_x}
      scale_init: 1.0
  dim: 2
  nodes: 4
  n_aug: 5
  n_layers: 4
  act_norm: false
  identity_init: true
  type: along_vector #  nice proj spherical along_vector non_equivariant
  kwargs:
    n_inner_transforms: 2
    non_equivariant:
      spline_num_bins: 8
      spline_max_abs_min: 10.
      n_inner_transforms: ${flow.kwargs.n_inner_transforms}
    along_vector:
      n_inner_transforms: ${flow.kwargs.n_inner_transforms}
      dist_spline_max: 10.
      spline_num_bins: 8
    spherical:
      n_inner_transforms: ${flow.kwargs.n_inner_transforms}
      dist_spline_max: 10.
      spline_num_bins: 8
    proj:
      transform_type: real_nvp # spline or real_nvp
      n_inner_transforms: ${flow.kwargs.n_inner_transforms}
      origin_on_coupled_pair: false
      num_bins: 8
      lower: -2.
      upper: 2.
      orthogonalization_method: gram-schmidt #  gram-schmidt or loewdin
  nets:
    type: egnn
    egnn:
        name: egnn
        n_blocks: 3 # number of layers
        mlp_units: [ 32, 32 ]
        n_invariant_feat_hidden: 32
        cross_multiplicity_shifts: true
        centre_mass: false
        norm_wrt_centre_feat: true
    mlp_head_config:
      mlp_units: [32,]
      stable: true
    non_equivariant_transformer_config:
      output_dim: 32
      key_size_per_node_dim_in: 2  # key_size = multiplicity * dim * key_size_per_node_dim_in
      n_layers: 3
      mlp_units: [32, 32]
      num_heads: 3


training:
  optimizer:
    init_lr: 1e-5
    optimizer_name: adam
    use_schedule: false
    peak_lr: 1e-3 # can be null
    end_lr: 1e-5 # can be null
    warmup_n_epoch: 2. # can be null
    max_global_norm: null
    max_param_grad: null
    dynamic_grad_ignore_and_clip: true
  use_64_bit: false
  n_epoch: 50
  batch_size: 200
  plot_batch_size: 256
  eval_batch_size: 128
  seed: 0
  train_set_size: 1000
  test_set_size: 1000
  n_checkpoints: 2
  n_eval: 8
  K_marginal_log_lik: 20
  save: true
  save_dir: dw4_results
  resume: false
  runtime_limit: null
  use_flow_aux_loss: false
  aux_loss_weight: 1.0
  last_iter_info_only: true
  debug: false
  verbose_info: true
  data_augmentation_for_non_eq: true


logger:
#  list_logger: null
#  pandas_logger:
#    save_period: 1000 # how often to save the pandas dataframe as a csv
  wandb:
    name: dw4_${flow.type}
    project: fab
    entity: flow-ais-bootstrap
    tags: [dw4]

