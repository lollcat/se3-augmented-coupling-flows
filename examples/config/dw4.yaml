#defaults:
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

target:
  aug_global_centering: false
  aug_scale: 1.0
  custom_samples: true
  temperature: 0.1  # 0.1 or 1 are two good options


flow:
  base:
    aug_scale_init: ${target.aug_scale}
    double_centrered_gaussian: false
  dim: 2
  nodes: 4
  n_layers: 4
  identity_init: true
  type: [proj,]  # vector_scale  vector_scale nice proj   proj_v2
  kwargs:
    proj:
      global_frame: false
      process_flow_params_jointly: false
      condition_on_x_proj: false
      gram_schmidt: false
      mlp_function_units: [32,]
    proj_v2:
      process_flow_params_jointly: true # if True then specify transformer config lower down.
      condition_on_x_proj: true
      gram_schmidt: false
      mlp_function_units: [32,]
  act_norm: false
  fast_compile: true
  compile_n_unroll: 1
  egnn:
    mlp_units: [32,32]
    n_layers: 3
    normalize_by_norms: true
    variance_scaling_init: 0.001
    tanh: false
    agg: mean
    phi_x_max: 1.0
    h:
      linear_softmax: true
      h_embedding_dim: 16
  transformer: # for proj and proj_v2 flows.
    mlp_units: [32,32]
    num_heads: 3
    key_size: 4
    w_init_scale: 0.1
    n_layers: 3


training:
  lr: 4e-4
  use_64_bit: false
  optimizer_name: adam
  n_epoch: 50
  batch_size: 100
  plot_batch_size: 256
  max_global_norm: null
  seed: 0
  reload_aug_per_epoch: true
  train_set_size: 1000
  test_set_size: 1000
  n_plots: 6
  n_checkpoints: 0
  n_eval: 10
  K_marginal_log_lik: 20
  save: true
  save_dir: dw4_results

logger:
#  list_logger: null
  wandb:
    name: dw4_${flow.type}
    project: fab
    entity: flow-ais-bootstrap
    tags: [dw4]

