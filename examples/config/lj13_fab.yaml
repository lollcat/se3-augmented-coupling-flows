#defaults:
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

fab:
  with_buffer: true
  buffer_max_length: 10000 # batch size times 100
  buffer_min_length: 320  # batch size times 10
  n_updates_per_smc_forward_pass: 8
  w_adjust_clip: 10.
  use_resampling: true
  use_hmc: true
  transition_operator:
    hmc:
      n_outer_steps: 1
      n_inner_steps: 2
      init_step_size: 1.
      target_p_accept: 0.65
      adapt_step_size: true
    metropolis:
      n_steps: 1
      init_step_size: 1.
      target_p_accept: 0.65
      tune_step_size: true
  alpha: 2.  # alpha-divergence param
  n_intermediate_distributions: 4
  spacing_type: linear
  eval_inner_batch_size: 100
  eval_total_batch_size: 10000


target:
  aux:
    conditioned_on_x: true

flow:
  n_aug: 1
  act_norm: true
  base:
    x_dist:
      type: centre_gravity_gaussian
    aux:
      conditioned_on_x: ${target.aux.conditioned_on_x}
      scale_init: ${target.aux.scale_init}
      trainable_augmented_scale: false
  dim: 3
  nodes: 13
  n_layers: 6
  identity_init: true
  type: along_vector #  nice proj spherical along_vector
  kwargs:
    n_inner_transforms: 2
    along_vector:
      n_inner_transforms: ${flow.kwargs.n_inner_transforms}
      dist_spline_max: 10.
      spline_num_bins: 8
    spherical:
      n_inner_transforms: ${flow.kwargs.n_inner_transforms}
      dist_spline_max: 10.
      spline_num_bins: 8
    proj:
      transform_type: real_nvp # spline or real_nvp
      n_inner_transforms: ${flow.kwargs.n_inner_transforms}
      origin_on_coupled_pair: false
      num_bins: 8
      lower: -2.
      upper: 2.
      orthogonalization_method: gram-schmidt #  gram-schmidt or loewdin
  nets:
    type: egnn
    egnn:
      name: egnn
      n_blocks: 3 # number of layers
      mlp_units: [ 32, 32 ]
      n_invariant_feat_hidden: 32
      cross_multiplicity_shifts: true
    e3gnn:
      name: e3gnn
      n_blocks: 3 # number of layers
      mlp_units: [32, 32]
      n_vectors_hidden_per_vec_in: 4
      n_invariant_feat_hidden: 32
      get_shifts_via_tensor_product: false
    mlp_head_config:
      mlp_units: [32,]


training:
  optimizer:
    init_lr: 3e-4
    optimizer_name: adam
    use_schedule: false
    peak_lr: 3e-4
    end_lr: 1e-4 # can be null
    warmup_n_epoch: 10 # can be null
    max_global_norm: null
    max_param_grad: null
    dynamic_grad_ignore_and_clip: true
  use_64_bit: false
  n_epoch: 40000
  batch_size: 32
  eval_batch_size: 128
  plot_batch_size: 128
  seed: 0
  train_set_size: 1000
  test_set_size: 1000
  n_checkpoints: 0
  n_eval: 10
  K_marginal_log_lik: 20
  save: true
  save_dir: lj13_results
  resume: false
  runtime_limit: null
  use_flow_aux_loss: true
  aux_loss_weight: 1.0
  last_iter_info_only: true
  debug: false

logger:
#  list_logger: null
#  pandas_logger:
#    save_period: 1000 # how often to save the pandas dataframe as a csv
  wandb:
    name: lj13_fab_${flow.type}_${flow.type}_ndist${fab.n_intermediate_distributions}_layers${flow.n_layers}
    project: fab
    entity: flow-ais-bootstrap
    tags: [lj13,fab]

