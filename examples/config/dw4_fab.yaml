defaults:
  - training/optimizer: default_lr_schedule
  - flow: default
  - target: default
  - fab: default
#  - override hydra/launcher: joblib

hydra:
  job:
    chdir: false

fab:
  n_intermediate_distributions: 2

target:
  custom_samples: false
  temperature: 0.1  # 0.1 or 1 are two good options


flow:
  dim: 2
  n_aug: 1
  nodes: 4

training:
  use_64_bit: false
  n_epoch: 14000
  batch_size: 512
  plot_batch_size: 256
  eval_batch_size: 128
  seed: 0
  train_set_size: 1000
  test_set_size: 1000
  n_checkpoints: 10
  n_eval: 8
  K_marginal_log_lik: 20
  save: true
  save_dir: dw4_results
  resume: false
  runtime_limit: 30.
  use_flow_aux_loss: false
  aux_loss_weight: 1.0
  last_iter_info_only: true
  debug: false
  verbose_info: true
  data_augmentation_for_non_eq: false
  factor_to_train_non_eq_flow: 4


logger:
#  list_logger: null
#  pandas_logger:
#    save_period: 1000 # how often to save the pandas dataframe as a csv
  wandb:
    name: dw4_fab_${flow.type}_ndist${fab.n_intermediate_distributions}_layers${flow.n_layers}_step_per_ais${fab.n_updates_per_smc_forward_pass}
    project: fab
    entity: flow-ais-bootstrap
    tags: [dw4,fab,post_sub1,v1]

